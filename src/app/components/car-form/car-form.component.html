<div>
  <h3>Cadastro de Carros:</h3>
  <form class="p-3" #formCar="ngForm">
    <div class="row g-3 align-items-center mb-2">
      <div class="col-2">
        <label for="name" class="col-form-label">Nome:</label>
      </div>
      <div class="col">
        <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="car.name">
      </div>
    </div>
    <div class="row g-3 align-items-center mb-2">
      <div class="col-2">
        <label for="manufacturer" class="col-form-label">Montadora:</label>
      </div>
      <div class="col">
        <input type="text" id="manufacturer" name="manufacturer" class="form-control" required [(ngModel)]="car.manufacturer">
      </div>
    </div>
    <div class="row g-3 align-items-center mb-2">
      <div class="col-2">
        <label for="price" class="col-form-label">Pre√ßo:</label>
      </div>
      <div class="col">
        <input type="text" id="price" name="price" class="form-control" required [(ngModel)]="car.price">
      </div>
      <div class="col-2">
        <label for="year" class="col-form-label">Ano:</label>
      </div>
      <div class="col">
        <input type="text" id="year" name="year" class="form-control" required [(ngModel)]="car.year">
      </div>
    </div>
    <div class="row g-3 align-items-center mb-2">
      <div class="col-auto">
        <button class="btn btn-primary" (click)="save()" [disabled]="formCar.invalid">Salvar</button>
      </div>
    </div>
  </form>
</div>
